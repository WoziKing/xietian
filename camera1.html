<div class="layui-body"  style="left:130px">
    <h2 style='position: relative;top:10px;left:10px'>视频图像区</h2>
    <div class="videoArea">
        <input
          type="button"
          title="开启摄像头"
          value="开启摄像头"
          style='margin-left:0px;'
          onclick="getMedia()"
        />
        <video id="myVideo" autoplay="autoplay"></video>      
      </div>


      <script>
        function getMedia() {
          let constraints = {
            video: { width: 900, height: 500 },
            audio: false
          };
          let video = document.getElementById("myVideo");
          console.log(navigator);
          let promise = navigator.mediaDevices.getUserMedia(constraints);
          promise.then(function(MediaStream) {
            video.srcObject = MediaStream;
            video.play();
          });
        }
  
      </script>
